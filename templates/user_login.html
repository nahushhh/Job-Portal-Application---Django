{% extends "base.html" %}

{% block title %}Job Login Form{% endblock %}

{% block content %}
<h1 class="row justify-content-center">User Login</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-12">
          <label for="userEmail" class="form-label">Email</label>
          <input
            type="text"
            name="userEmail"
            class="form-control"
            id="userEmail"
            placeholder=""
          />
        </div>
        <div class="col-12">
          <label for="userPass" class="form-label">Password</label>
          <input
            type="text"
            name="userPass"
            class="form-control"
            id="userPass"
            placeholder=""
          />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <br>

        <p>New User? <a href="/user-register">Create an account</a></p>
    </div>
  </div>
</div>
{% endblock %}
